<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>forgot-password</ion-title>
  </ion-toolbar>
</ion-header>




<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">forgot-password</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <!--email-->
    <div class="mb-6">
      <label for="email" class="bloc nb-2 text-sm font-medium">Email address</label>
      <input type="email" id="email" name="email" ngModel
      class="bg-gray-50 border border-gray-300 text-gray-900"
      placeholder="john.doe@company.com" required #email="ngModel"/>
      <div *ngIf="email.invalid && email.touched" style="color: red;">Please enter a valid email addres</div>"
    </div>
    <!--Boton-->
    <button type="submit"
    class="text white bg blue-700 hover:bg-blue-800 focus:ring-4"
    [disabled]="loginForm.invalid">
  send
  </button>
  </form>
  <button (click)="onSignUp()"
  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none">
go to login</button>
</ion-content>
</ion-content>
