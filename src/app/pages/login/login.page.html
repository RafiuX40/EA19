<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="nb-6">
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email address</label>
      <input type="email" id="email" name="email"ngModel
      class="bg-gray-50 border border-gray-300 text-gray-900 test-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3"
      placeholder="john.doe@company.com" required #email="ngModel"/>
      <div *ngIf="email.invalid && email.touched" style="color: red;">Please enter a valid email address</div>
    </div>
    <!--campo password-->
    <div class="mb-6">
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
      <input type="password" id="password" name="password" ngModel
      class="bg-gray-50"
      placeholder="*********" required #password="ngModel"/>
    </div>
    <!--boton-->
    <button type="submit"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none"
    [disabled]="loginForm.invalid">login</button>
  </form>
  <button (click)="onSignUp()" class="text-white bg-blue-700">go to sign-up</button>
</ion-content>
</ion-content>
