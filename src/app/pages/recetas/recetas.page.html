<ion-header>
  <ion-toolbar>
    <ion-title>Recetas</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/receta-detalle/new">Agregar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let receta of recetas">
      <ion-label (click)="goToDetalle(receta.id)">
        <h2>{{ receta.nombre }}</h2>
        <p>{{ receta.descripcion }}</p>
      </ion-label>
      <ion-button color="danger" (click)="eliminarReceta(receta.id)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
